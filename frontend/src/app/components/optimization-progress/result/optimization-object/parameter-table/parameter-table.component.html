<mat-card class="optimizationCard">
  <mat-card-header>
    <mat-card-title>Parameters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="iteration!.parameter | keyvalue"
        class="mat-elevation-z8"
      >
        <mat-text-column name="key" headerText="Parameter"></mat-text-column>
        <mat-text-column name="value"></mat-text-column>
        <tr
          mat-header-row
          *matHeaderRowDef="['key', 'value']; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: ['key', 'value']"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
