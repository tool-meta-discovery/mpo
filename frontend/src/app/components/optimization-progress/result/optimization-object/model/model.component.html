<mat-card class="optimizationCard">
  <mat-card-header>
    <mat-card-title>Petri Net</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-model-vis [model]="model"></app-model-vis>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button [matMenuTriggerFor]="downloadMenu">
      <mat-icon>file_download</mat-icon>
    </button>
    <mat-menu #downloadMenu="matMenu">
      <button mat-menu-item (click)="onPnmlDownload()">
        Download .pnml
      </button>
      <button mat-menu-item (click)="onBpmnDownload()">
        Download .bpmn
      </button>
    </mat-menu>
    <button mat-icon-button (click)="onZoomReset()">
      <mat-icon>aspect_ratio</mat-icon>
    </button>
    <button mat-icon-button (click)="onFullscreen()">
      <mat-icon>fullscreen</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
